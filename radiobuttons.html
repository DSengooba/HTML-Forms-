<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radion Buttons</title>
</head>
<body>
    <p>Choose your favorite car</p>

<form>
  <input type="radio" id="Toyota" name="fav_car" value="TOYOTA">
  <label for="Toyota">Toyota</label><br>
  <input type="radio" id="Audi" name="fav_car" value="Audi">
  <label for="audi">Audi</label><br>
  <input type="radio" id="Nissan" name="fav_car" value="Nissan">
  <label for="nissan">Nissan</label><br>
  <input type="radio" id="LandRover" name="fav_car" value="LandRover">
  <label for="LandRover">LandRover</label>
</form>
</body>
</html>
