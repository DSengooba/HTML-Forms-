<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target attribute</title>
</head>

<body>
    <h2>The form target attribute</h2>
    <p>The target attribute specifies where to display the response that is received after submitting the page.</p>

    <p>When submitting this form, the result will be opened in a new browser tab:</p>

    <form action="/action_page.php" target="_blank">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Daniel"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Sengooba"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
