<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>

<body>
    <h2>HTML Checkboxes</h2>
    <p>In this example i will be creating checkboxes on a browser</p>
    <p>Checkboxes let a user select ZERO or MORE options of a limited number of choices.</p>
    <form>
        <input type="checkbox" id="property1" name="property1" value="House">
        <label for="property1"> I have a house</label><br>
        <input type="checkbox" id="property2" name="property2" value="Truck">
        <label for="property2"> I have a Truck</label><br>
        <input type="checkbox" id="property3" name="propert3" value="Ware House">
        <label for="property3"> I have a ware house</label><br>
        <input type="checkbox" id="property4" name="propert4" value="Land">
        <label for="property4"> I have land</label><br>
        <input type="checkbox" id="property5" name="propert5" value="Farm">
        <label for="property5"> I have a farm</label><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
